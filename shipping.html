<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Order</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="form" style="margin: auto; margin-top: 100px;">
			<h2 align="center" style="padding: 20px;">Shipping</h2>
			<form method="POST" action="shipping.php">

				<p>
					<label for="id_Name" class="text-label">Name</label><br/>
					<input id="id_Name" type="text" name="Name" class="text-input" placeholder="Name" maxlength="64" />
					<br/><label id="id_Name_validation" class="text-label" style="color: red;"></label>
				</p>
				
				<p>
					<label for="id_email" class="text-label">Email Address</label><br/>
					<input id="id_email" type="email" name="email" class="text-input" placeholder="someone@example.com" />
				</p>
				<p>
					<label for="id_Tital" class="text-label">Tital</label><br/>
					<input id="id_Tital" type="text" name="Tital" class="text-input" placeholder="Tital" maxlength="64" />
					<br/><label id="id_Tital_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Source_Name" class="text-label">Source Person's Name</label><br/>
					<input id="id_Source_Name" type="text" name="Source_Name" class="text-input" placeholder="Source Name" maxlength="64" />
					<br/><label id="id_Source_Name_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Source_Address" class="text-label">Source Person's Address</label><br/>
					<input id="id_Source_Address" type="text" name="Source_Address" class="text-input" placeholder="Source Address" maxlength="256" />
					<br/><label id="id_Address_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Source_Phone" class="text-label">Source Person's Phone</label><br/>
					<input id="id_Source_Phone" type="text" name="Source_Phone" class="text-input" placeholder="Source Phone" maxlength="10" />
					<br/><label id="id_Source_Phone_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Destination_Name" class="text-label">Destination Person's Name</label><br/>
					<input id="id_Destination_Name" type="text" name="Destination_Name" class="text-input" placeholder="Destination Name" maxlength="64" />
					<br/><label id="id_Destination_Name_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Destination_Address" class="text-label">Destination Person's Address</label><br/>
					<input id="id_Destination_Address" type="text" name="Destination_Address" class="text-input" placeholder="Destination Address" maxlength="256" />
					<br/><label id="id_Destination_Address_validation" class="text-label" style="color: red;"></label>
				</p>
				<p>
					<label for="id_Destination_Phone" class="text-label">Destination Person's Phone</label><br/>
					<input id="id_Destination_Phone" type="text" name="Destination_Phone" class="text-input" placeholder="Destination Phone" maxlength="10" />
					<br/><label id="id_Destination_Phone_validation" class="text-label" style="color: red;"></label>
				</p>
				<div align="center">
					<button type="submit" class="button" >Place Order</button>
				</div>
			</form>
		</div>
		<script src="js.js"></script>
	</body>
</html>
